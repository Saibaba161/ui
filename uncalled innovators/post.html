<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your Solution</title>
    
    <style>
        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            animation: colorChange 5s infinite alternate; /* Change color every 5 seconds */
        }

        @keyframes colorChange {
            0% {
                color: #FFBDF6; /* Dodger Blue */
            }
            25% {
                color: #64305D; /* Tomato */
            }
            50% {
                color: #FFDEFB; /* Lime Green */
            }
            75% {
                color: #8E4574; /* Gold */
            }
            100% {
                color: #64305D; /* Blue Violet */
            }
        }
        .profile {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            color: #64305D;
            overflow: hidden;
            background-image: whitesmoke;
            position: relative;
        }

        
        .container {
            max-width: 550px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(100, 48, 93, 0.2);
            position: relative;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 3px solid #FF69B4;
        }
        .header-img{
            border-radius: 10px;
            border: 3px solid #FF69B4;
            position: relative;
            padding: 2px;
            margin-top: 30px;
            width: 50px;
            height: 50px;


        }

        .container:hover {
            background-color:whitesmoke;
            transform: scale(0.98);
        }

        h2 {
            text-align: center;
            color: #64305D;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .box {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea,
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 25px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #8E4574;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #A44E83;
        }

        
    </style>
</head>

<body>
    <img class="header-img" src="C:\Users\PARVATHI\Downloads\photo.jpg" alt="Header Image" width="50" height="50">
    <div id="confetti-container"></div>
    
    <a href="#" title="user icons" class="profile">
        <img src="C:\Users\PARVATHI\OneDrive\Desktop\ui new\profile.png" alt="profile" width="50" height="50">
    </a><br><hr>

    <h2>PROBLEM STATEMENT</h2>
    <div class="container">
        <div class="box">
            <label for="problemStatement">Problem Statement :</label>
            <input type="text" id="problemStatement" name="problemStatement" placeholder="Enter Problem Statement">
        </div>

        <div class="box">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter the description..."></textarea>
        </div>

        <div class="box">
            <label for="file">Add File:</label>
            <input type="file" id="file" name="file">
        </div>

        <button onclick="submitForm()">Submit</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function submitForm() {
            alert("Form submitted!");
            confetti.start();
        }

       
    </script>
</body>

</html>
