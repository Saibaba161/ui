<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/css/authentication.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group">
												<input type="email" class="form-style" placeholder="Email">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Password">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div class="form-group mt-2">
												<select class="form-select form-style" aria-label="Default select example">
													<option selected>Select type of user</option>
													<option value="1">Student</option>
													<option value="2">Verify Team</option>
													<option value="3">Indutsry</option>
													
												  </select>
												  <i class="input-icon uil-user"></i>
											</div>
											
											<a href="https://www.web-leb.com/code" class="btn mt-4">Login</a>
                    						<p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code" class="link">Forgot your password?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back" id="class-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Sign Up</h4>
											<div class="form-group mt-2">
												<select id="name" class="form-select form-style" aria-label="Default select example">
													<option selected>Select type of user</option>
													<option value="sform">Student</option>
													<option value="sform">Verify Team</option>
													<option value="iform">Indutsry</option>
													
												  </select>
												  <i class="input-icon uil-user"></i>
											</div>
											<div class="data sform mt-2" id="sform">
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Full Name">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>  

                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="College Name">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Registration Number">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Stream">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Branch">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                    
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" placeholder="Email">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Phone Number">
                                                    <i class="input-icon uil uil-phone-alt"></i>
                                                </div>
                                            </div>

                                            <div class="data iform mt-2" id="iform">
                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Full Name">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>  

                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Industry Name">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Employee Number">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Employee Role">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="text" class="form-style" placeholder="Established Year">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                    
                                                <div class="form-group mt-2">
                                                    <input type="email" class="form-style" placeholder="Email">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Password">
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>

                                                <div class="form-group mt-2">
                                                    <input type="password" class="form-style" placeholder="Phone Number">
                                                    <i class="input-icon uil uil-phone-alt"></i>
                                                </div>
                                            </div>
											<a href="https://www.web-leb.com/code" class="btn mt-4">Register</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
			// $(".card-back").css("overflow","hidden");
            $("#name").on('change',function() {
                $(".data").hide();
                $("#"+$(this).val()).fadeIn(500);
				//$(".card-back").css("height","auto");
            }).change();
        });
    </script>

</body>
</html>
